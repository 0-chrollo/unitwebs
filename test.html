<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>










<style>

.popup-overlay {
   
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: black;
      padding: 2rem 3rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      width: 50%;
      max-width: 600px;
      min-width: 300px;
    }

    @media (max-width: 768px) {
      .popup-box {
        width: 85%;
      }
    }


    .popup-box {
      background: black;
      padding: 2rem 3rem;
      border-radius: 1px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .popup-box i {
      margin-bottom: 1rem;
      color: rgb(255, 255, 255);
    }

    .popup-box p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .popup-box button {
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 1px;
      cursor: pointer;
    }

    .popup-box button:hover {
      background-color: rgb(77, 24, 24);
    }
  </style>


<!-- Success Popup -->
<div id="successPopup" class="popup-overlay">
    <div class="popup-box">
      <i class="fas fa-check-circle fa-3x" style="color: green;"></i>
      <p>Thank you! We've received your project inquiry and will get back to you within 5 hours.</p>
    
    </div>
  </div>



</body>
</html>
